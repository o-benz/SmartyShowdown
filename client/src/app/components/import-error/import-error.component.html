<div *ngIf="nameAlreadyTaken; else elseBlock" class="error-container">
  <h3 class="error-heading">Veuillez choisir un autre nom, celui-ci est déjà pris par un quiz existant.</h3>
  <div class="form-group">
    <input #nameInput type="text"(keydown.enter)="newName(nameInput.value)" placeholder="Nouveau nom" [(ngModel)]="inputValue" required>
  </div>
</div>
<ng-template #elseBlock>
    <h3 class="error-heading">Erreur</h3>
    <p>{{message}}</p>
</ng-template>
