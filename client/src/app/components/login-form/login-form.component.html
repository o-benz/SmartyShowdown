<div class="login-container">
  <form>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" [(ngModel)]="adminConnection.password" name="password" (keydown.enter)="onLogin()" required>
    </div>

    <div class="form-group">
      <button type="button" (click)="onLogin()">Connexion</button>
    </div>
  </form>
</div>
