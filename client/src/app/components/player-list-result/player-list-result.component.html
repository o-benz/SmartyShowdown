<div class="player-list-container">
       <div *ngFor="let player of players" [class.left]="player.hasLeft">
              <h4>
                     {{player.name}}
                     <span  class="score" *ngIf="player.score">  Score: {{player.score}}
                     </span>
                     <span class="bonus" *ngIf="player.bonusCount && player.bonusCount>0"> 
                            Bonus: {{player.bonusCount}}
                     </span>
              </h4>
       </div>
</div>
