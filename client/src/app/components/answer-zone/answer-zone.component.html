<div class="answer" *ngIf="currentQuestion !== undefined && choices !== undefined">
    <ng-container *ngIf="currentQuestion.type === 'QCM'">
        <div *ngFor="let choice of currentQuestion.choices; index as choiceId">
            <button class="choice" [class.selected]="isChoiceSelected(choice)" (click)="chooseChoice(choiceId)">
                <div class="choice-number1" [attr.data-number]="choiceId + 1">
                    <ng-container *ngIf="!isChoiceSelected(choice); else selectedChoice">{{ choiceId + 1 }} ?</ng-container>
                    <ng-template #selectedChoice>{{ choiceId + 1 }} !</ng-template>
                </div>
                {{ choice.text }}
                <div class="choice-number2" [attr.data-number]="choiceId + 1">
                    <ng-container *ngIf="!isChoiceSelected(choice); else selectedChoice">{{ choiceId + 1 }} ?</ng-container>
                    <ng-template #selectedChoice>{{ choiceId + 1 }} !</ng-template>
                </div>
            </button>
        </div>
    </ng-container>
    <ng-container *ngIf="currentQuestion.type === 'QRL'">
        <div class="blackboard">
            <input [(ngModel)]="textAnswer" placeholder="Entrez votre rÃ©ponse..."/>
        </div>
    </ng-container>
</div>

<div class="confirm">
    <button class="confirmbtn" (click)="lockAnswer()" [class.locked]="isAnswerLocked === true">Lock In Answer</button>
</div>
