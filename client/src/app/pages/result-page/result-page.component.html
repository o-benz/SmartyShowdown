<body>
    <app-header></app-header>
    <div class="content-container">
        <div class="start-container">
            <app-player-list-result class="results" [players]="playerSubject"></app-player-list-result>
            <div class="stats">
                <h3 class="arrow-button" (click)="changeDiagram(-1)" [class.end]="questionIndex===0">Précédent</h3>
                <h2>Question: 
                    <p>
                        {{ (selectedQuestion | async)?.title }}
                    </p>
                </h2>
                <app-question-stats [stats] = "selectedQuestion"></app-question-stats>
                <h2>
                    {{ questionIndex+1 }}/{{ totalQuestions }}
                </h2>
                <h3 class="arrow-button" (click)="changeDiagram(1)" [class.end]="questionIndex+1===totalQuestions">Suivant</h3>
            </div>
        </div>
        <app-chat-box class="chat-box"></app-chat-box>
    </div>
</body>
